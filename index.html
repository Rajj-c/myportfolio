<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loved That You Opened It</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a simple keyframe animation for the text */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fadeInScale {
            animation: fadeInScale 1s ease-out forwards;
        }
        /* Custom font import from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 md:p-12 rounded-3xl shadow-2xl text-center max-w-xl mx-auto border-4 border-purple-500 animate-fadeInScale">
        <!-- Main title with an engaging message -->
        <h1 class="text-3xl md:text-5xl font-bold mb-4 text-purple-400">
            Hey, so glad you're here!
        </h1>
        
        <!-- The core message about the new domain -->
        <p class="text-lg md:text-xl text-gray-300 mb-8">
            My little corner of the internet has moved, and I'd be so happy if you joined me there.
        </p>

        <!-- Call to action button with a placeholder link -->
        <a href="https://rajeswar.tech" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Please click here to follow up
        </a>
    </div>
</body>
</html>
